<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test New WOFF2</title>
    <style>
        @font-face {
            font-family: 'Encode Test New';
            src: url('assets/fonts/encode-sans-semi-condensed-400-new.woff2') format('woff2');
        }
        @font-face {
            font-family: 'Encode Test Old';
            src: url('assets/fonts/encode-sans-semi-condensed-400.woff2') format('woff2');
        }
        body { font-family: Arial, sans-serif; padding: 2rem; }
        .new { font-family: 'Encode Test New', sans-serif; font-size: 24px; }
        .old { font-family: 'Encode Test Old', sans-serif; font-size: 24px; }
    </style>
</head>
<body>
    <h1>WOFF2 Comparison Test</h1>
    <p class="new">New WOFF2 (from TTF): The quick brown fox jumps over the lazy dog</p>
    <p class="old">Old WOFF2 (from Figma): The quick brown fox jumps over the lazy dog</p>
    <p>Check console for errors</p>
    <script>
        document.fonts.ready.then(() => {
            const newLoaded = document.fonts.check('16px "Encode Test New"');
            const oldLoaded = document.fonts.check('16px "Encode Test Old"');
            console.log('New WOFF2 loaded:', newLoaded);
            console.log('Old WOFF2 loaded:', oldLoaded);
        });
    </script>
</body>
</html>
